<!DOCTYPE html>
<html>

<head>

<title> Register </title>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>		<!-- importing jquery library -->
<script src="./assets/js/register.js"> </script>											<!-- importing the javascript that will be used -->


</head>

<form name="registerForm" method="post" onsubmit="return validateRegister();">												<!-- create form and run the javascript validateLogin when form is submitted -->
<table style="width:300px">
<tr>
<td>Username:</td>
<td> <input type="text" name="username" placeholder="Username" required></td> 			<!-- The user name text field, required means cant submit without it being filled (bolded because grace loves the bold tag) -->
</tr>
<tr>
<td>Password: </td>
<td><input type="password" name="password" placeholder="Password" onchange="checkPasswordMatch();" required> 			<!-- password field, also required and of course bolded --></td>
</tr>
<tr>
<td>Confirm Password:</td>
<td> <input type="password" name="confirmPass" onChange="checkPasswordMatch();" placeholder="Confirm Password" required> </td>
</tr>
<tr>
<td>Email: </td>
<td> <input type="email" name="email" placeholder="Email (Optional)"> </td>
</tr>
<tr>
<td>
<input type ="submit"> 
</td>																	<!-- the submit button -->
</tr>

</table>

</form>																					<!-- end form tag -->

</html>
